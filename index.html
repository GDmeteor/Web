<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meteor Legends - Dragon Ball Fangame</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Silkscreen&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #FFD700;
            --secondary: #FF4500;
            --background: #1A1A1A;
            --text: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Silkscreen', cursive;
        }

        body {
            background-color: var(--background);
            color: var(--text);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
        }

        .logo {
            width: 300px;
            margin: 1rem auto;
            opacity: 0;
        }

        .game-image {
            width: 100%;
            max-width: 600px;
            margin: 2rem auto;
            border: 3px solid var(--primary);
            opacity: 0;
        }

        .download-section {
            position: relative;
            margin: 3rem 0;
        }

        .download-btn {
            background: var(--secondary);
            color: var(--text);
            padding: 1.5rem 3rem;
            border: none;
            border-radius: 10px;
            font-size: 1.5rem;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
            opacity: 0;
        }

        .counter {
            font-size: 1.2rem;
            margin-top: 1rem;
            opacity: 0;
        }

        .progress-bar {
            width: 0%;
            height: 5px;
            background: var(--primary);
            margin: 1rem auto;
            transition: 0.3s;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin: 3rem 0;
        }

        .feature-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            border-radius: 10px;
            opacity: 0;
        }

        .notice {
            background: rgba(255, 69, 0, 0.2);
            padding: 1rem;
            margin: 2rem 0;
            border-left: 4px solid var(--secondary);
            opacity: 0;
        }

        .social-links {
            margin-top: 3rem;
            opacity: 0;
        }

        .social-links a {
            color: var(--text);
            font-size: 2rem;
            margin: 0 1rem;
            transition: 0.3s;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .download-btn {
                font-size: 1.2rem;
                padding: 1rem 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="images/logo.png" alt="Meteor Legends" class="logo">
        <img src="images/game.png" alt="Game Preview" class="game-image">
        
        <div class="download-section">
            <div class="progress-bar"></div>
            <button class="download-btn" onclick="handleDownload()">
                <i class="fas fa-download"></i> DESBLOQUEAR DESCARGA (0/15)
            </button>
            <div class="counter">Presiona 15 veces el botón viendo los anuncios</div>
        </div>

        <div class="notice">
            ⚠️ El juego está en etapa temprana de desarrollo - Versión Alpha
        </div>

        <div class="description">
            <!-- Descripción del juego aquí -->
        </div>

        <div class="features-grid">
            <!-- Características del juego aquí -->
        </div>

        <div class="social-links">
            <a href="https://youtube.com/@gd.meteor" target="_blank"><i class="fab fa-youtube"></i></a>
            <a href="https://www.instagram.com/santiago.meteor" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://x.com/MeteorGDL" target="_blank"><i class="fab fa-twitter"></i></a>
        </div>
    </div>

    <script>
        let clickCount = 0;
        let isCounting = false;

        // Animaciones iniciales
        gsap.to(".logo", {duration: 1, opacity: 1, y: 0, ease: "power2.out"});
        gsap.to(".game-image", {duration: 1, opacity: 1, y: 0, delay: 0.2, ease: "power2.out"});
        gsap.to(".download-btn", {duration: 1, opacity: 1, delay: 0.4, ease: "power2.out"});
        gsap.to(".counter", {duration: 1, opacity: 1, delay: 0.6, ease: "power2.out"});

        function handleDownload() {
            if (isCounting) return;
            
            clickCount++;
            isCounting = true;
            
            // Animación del botón
            gsap.to(".download-btn", {
                scale: 0.9,
                duration: 0.1,
                yoyo: true,
                repeat: 1,
                ease: "power2.inOut"
            });

            if (clickCount >= 15) {
                window.location.href = "https://drive.google.com/file/d/1FKhagCb1o17vGaN6JHQs9yTltzb4G3pJ/view";
                return;
            }

            // Actualizar interfaz
            document.querySelector(".download-btn").innerHTML = 
                `<i class="fas fa-lock"></i> ESPERA 5s (${clickCount}/15)`;
            
            // Temporizador
            let seconds = 5;
            const timer = setInterval(() => {
                document.querySelector(".counter").innerHTML = 
                    `⌛ ${seconds} segundos restantes... (Faltan ${15 - clickCount} clics)`;
                seconds--;
                
                if (seconds < 0) {
                    clearInterval(timer);
                    isCounting = false;
                    document.querySelector(".download-btn").innerHTML = 
                        `<i class="fas fa-download"></i> CONTINUAR (${clickCount}/15)`;
                    document.querySelector(".counter").innerHTML = 
                        "Presiona nuevamente para el siguiente anuncio";
                    gsap.to(".progress-bar", {
                        width: `${(clickCount / 15) * 100}%`,
                        duration: 0.5
                    });
                }
            }, 1000);

            // Redirección temporal
            window.open("https://poawooptugroo.com/4/8912167", "_blank");
        }

        // Animación hover del botón
        document.querySelector(".download-btn").addEventListener("mouseover", () => {
            gsap.to(".download-btn", {scale: 1.05, duration: 0.3});
        });
        
        document.querySelector(".download-btn").addEventListener("mouseout", () => {
            gsap.to(".download-btn", {scale: 1, duration: 0.3});
        });
    </script>
</body>
</html>
